{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<title>Weatherfy | Profile</title>

<div class="card">
	{% if user.profile.spotifyLink %}
		<img src="{{ user.profile.profile_image.url }}" class="center" width=200 height=200>
	{% else %}
		<img src="{% static 'base/images/default-user.png' %}" class="center" width=200 height=200>
		{% endif %}
	<h2>{{username|safe}}</h2>
	<p class="title">{{address|safe}}</p>
	{% if user.profile.spotifyLink %}
		<a href = "{{ user.profile.spotifyLink }}">Spotify</a>
	{% else %}
	Spotify Not Connected
	{% endif %}
</div>

{% endblock content %}
